<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Problem 5</title>
</head>
<body>
    <main class="grid">
        <div class="grid__header">
            <div class="grid__header-heading">
                <h1>Calculate The Production Property We Can Do.</h1>
            </div>
            <nav class="grid__button-container">
                <div class="button">
                    <span>Commercial</span>
                </div>
                <div class="button">
                    <span>Residential</span>
                </div>
                <div class="button">
                    <span>Industry And Development</span>
                </div>
                <div class="button">
                    <span>Special Purpose</span>
                </div>
            </nav>
        </div>
        <div class="grid__calc">
            <div class="grid__calc-container">
                <div class="grid__calc-header">
                    <h3>Calculator Simulation</h3>
                    <select name="cars" id="dropdown">
                        <option value="property-value">Property Value</option>
                    </select>
                </div>
                <form class="grid__calc-form">
                        <input type="number" placeholder="Surface Area" name="s-area" required>
                        <input type="number" placeholder="Property Price" name="s-area" required>
                        <input type="number" placeholder="Building Area" name="s-area" required>
                        <input type="number" placeholder="Down Payment" name="s-area" required>
                        <input type="number" placeholder="Floor Level" name="s-area" required>
                        <div class="grid__calc-form-time-period-container">
                            <h5>Time Period</h5>
                            <span>4 Years</span>
                            <div class="light-green-bar-container">
                                <div class="dark-green-bar"></div>
                            </div>
                        </div>
                </form>
            </div>
        </div>
        <div class="grid__payment">
            <div class="flex-container">
                <h2>Bid For Data Results</h2>
                <div class="payment-plans plan-1">
                    <sup>$</sup>
                    <span class="price">1,600</span>
                    <span class="month">/Month</span>
                </div>
                <div class="payment-plans plan-2">
                    <sup>$</sup>
                    <span class="price">1,200</span>
                    <span class="month">/Month</span>
                </div>
                <p>Payment Include Tax 4%.</p>
            </div>
        </div>
    </main>
</body>
</html>
